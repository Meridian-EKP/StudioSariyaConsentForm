        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* From Uiverse.io by mrhyddenn */ 
        .check {
          cursor: pointer;
          position: relative;
          margin: auto;
          width: 18px;
          height: 18px;
          -webkit-tap-highlight-color: transparent;
          transform: translate3d(0, 0, 0);
        }

        .check:before {
          content: "";
          position: absolute;
          top: -15px;
          left: -15px;
          width: 48px;
          height: 48px;
          border-radius: 50%;
          background: rgba(34,50,84,0.03);
          opacity: 0;
          transition: opacity 0.2s ease;
        }

        .check svg {
          position: relative;
          z-index: 1;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          stroke: #c8ccd4;
          stroke-width: 1.5;
          transform: translate3d(0, 0, 0);
          transition: all 0.2s ease;
        }

        .check svg path {
          stroke-dasharray: 60;
          stroke-dashoffset: 0;
        }

        .check svg polyline {
          stroke-dasharray: 22;
          stroke-dashoffset: 66;
        }

        .check:hover:before {
          opacity: 1;
        }

        .check:hover svg {
          stroke: #4285f4;
        }

        input[type="checkbox"]:checked + .check svg {
          stroke: #4285f4;
        }

        input[type="checkbox"]:checked + .check svg path {
          stroke-dashoffset: 60;
          transition: all 0.3s linear;
        }

        input[type="checkbox"]:checked + .check svg polyline {
          stroke-dashoffset: 42;
          transition: all 0.2s linear;
          transition-delay: 0.15s;
        }
        
        /* Gradient text for Studio Sariya title */
        .gradient-text {

          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          color: transparent;
        }
    </style>
</head>

    <script>
        const form = document.getElementById('consentForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous messages
            messageDiv.classList.add('hidden');
            
            // Validate form - check if all required fields are filled
            if (!form.checkValidity()) {
                // Count missing required fields
                const invalidFields = form.querySelectorAll(':invalid');
                const missingCount = invalidFields.length;
                
                // Show validation error message
                messageDiv.className = 'block bg-red-50 border-2 border-red-300 text-red-800 text-center py-4 px-4 rounded-lg font-semibold';
                messageDiv.innerHTML = `
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <span>You must fill out all required fields (marked with *) before submitting the form.</span>
                    </div>
                `;
                
                // Scroll to message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Focus on first invalid field
                if (invalidFields.length > 0) {
                    invalidFields[0].focus();
                    invalidFields[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                return;
            }
            
            // Get form data
            const formData = new FormData(form);
            
            // Helper function to convert yes/no to readable text
            const formatYesNo = (value) => value === 'yes' ? 'Yes' : value === 'no' ? 'No' : value || 'Not provided';
            
            // Helper function to convert boolean to readable text
            const formatBoolean = (value) => value ? 'Yes' : 'No';
            
            // Get raw values for backend processing
            const name = formData.get('name') || '';
            const email = formData.get('email') || '';
            
            // Format data with readable field names for email
            // Include raw 'name' and 'email' fields for backend to send customer email
            const data = {
                name: name,  // Required for customer email
                email: email,  // Required for customer email
                'Full Name': name || 'Not provided',
                'Email Address': email || 'Not provided',
                'Phone Number': formData.get('phone') || 'Not provided',
                'First Time Getting Eyelashes Treated': formatYesNo(formData.get('firstTime')),
                'Difficulties Keeping Eyes Closed and Lying Still': formatYesNo(formData.get('sitStill')),
                'Will Wear Contacts During Procedure': formatYesNo(formData.get('contacts')),
                'Has Sensitive Eyes': formatYesNo(formData.get('sensitiveEyes')),
                'Allergies/Medical Conditions': formData.get('allergies') || 'None reported',
                'General Consent - Agreed': formatBoolean(formData.get('disclaimerGeneral') === 'on'),
                'Reaction & Risk Awareness - Agreed': formatBoolean(formData.get('disclaimerReaction') === 'on'),
                'Aftercare Responsibility - Agreed': formatBoolean(formData.get('disclaimerAftercare') === 'on'),
                'Touch Consent (Disclaimer) - Agreed': formatBoolean(formData.get('disclaimerTouch') === 'on'),
                'Booking Policy - Agreed': formatBoolean(formData.get('disclaimerBooking') === 'on'),
                'Consent to be Touched - Agreed': formatBoolean(formData.get('consentTouch') === 'on'),
                'Photo/Video Consent for Social Media': formatBoolean(formData.get('consentMedia') === 'on'),
                'Terms and Conditions - Agreed': formatBoolean(formData.get('terms') === 'on')
            };
            
            // Validate email format before submitting
            if (!email || !email.includes('@')) {
                messageDiv.className = 'block bg-red-50 border-2 border-red-300 text-red-800 text-center py-4 px-4 rounded-lg font-semibold';
                messageDiv.textContent = '✗ Please enter a valid email address.';
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
            
            // Log data for debugging
            console.log('Submitting form data:', data);
            console.log('Email addresses - Business: eddyk1200@gmail.com, Client:', email);

            try {
                // Show loading state
                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';

                // Convert data to URL-encoded format for Formspree
                const formDataEncoded = new URLSearchParams();
                for (const [key, value] of Object.entries(data)) {
                    formDataEncoded.append(key, String(value));
                }
                
                // Add _replyto for auto-responder (if Formspree supports it)
                if (email) {
                    formDataEncoded.append('_replyto', email);
                }

                console.log('Sending to Formspree:', formDataEncoded.toString());

                // Send POST request to Formspree
